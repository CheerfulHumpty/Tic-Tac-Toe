<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td class="cells" id="t1"></td>
            <td  class="cells" id="t2"></td>
            <td  class="cells" id="t3"></td>
        </tr>
        <tr>
            <td class="cells" id="t4"></td>
            <td  class="cells" id="t5"></td>
            <td  class="cells" id="t6"></td>
        </tr>
        <tr>
            <td class="cells" id="t7"></td>
            <td  class="cells" id="t8"></td>
            <td  class="cells" id="t9"></td>
        </tr>

    </table>
    <div class="main">
      <p id="s">Congratulations!!!!</p>
      <br>
      <br>
     
      <p id="win">Player X , you won the match !!!!</p>
     
      <p id="roll" style=" position:absolute ;font-size: 75px; left:25px;">X</p>
    </div>
    <p class="tic">Tic Tac Toe</p>
</body>
<script src="script.js"></script>
</html>
